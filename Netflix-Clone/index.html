<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="hero-section">
            <div class="navbar">
                <div class="logo"></div>
                <button class="nav-signin">Sign In</button>
            </div>
            <div class="main-section">
                <div class="main-heading">
                    <h1 class="main-h1">Unlimited Movies, TV Shows, and more</h1>
                    <p class="main-p1">Watch anywhere. Cancel anywhere.</p>
                    <p class="main-p2">Ready to watch? Enter your email to create or restart your membership</p>
                    
                    <div class="main-input">
                        <input type="email" placeholder="Email Address" class="email-main">
                        <button class="Get-main">Get Started ></button>
                    </div>
                    
                </div>   
               
            </div>
        </div>
    </header>
    
</body>
</html>
